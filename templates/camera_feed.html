{% extends "base.html" %}

{% load static %}
{% block title %} Shyntinel Eyes {% endblock %}
{% block content %}
    <h1>OpenCV Live Stream in Django</h1>

    <div class="d-flex">
        <div class="pb-5 ps-5">
            <img src="{% url 'live_feed' %}" id="video-feed">
        </div>
        <div class="d-flex flex-column align-items-end">
            <img id="captured-frame" style="display: none;">
        </div>
        <div>
            <img id="criminal-image">

        </div>
    </div>
    <div class="pb-2">
        <button type="button" class="btn btn-primary" id="capture-frame">Capture Frame</button>
        <button type="button" class="btn btn-primary" id="send-frame">Send Frame</button>

    </div>

    <script>
        const capturedFrame = document.getElementById("captured-frame");
        const sendButton = document.getElementById("send-frame");
        const criminalImage = document.getElementById("criminal-image");
        const csrfToken = '{{ csrf_token|escapejs }}';
    </script>
    <script src="{% static 'scripts/facial_recognition.js' %}"></script>

{% endblock %}

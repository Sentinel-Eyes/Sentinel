{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% csrf_token %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} </title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ps-2" href="/camera_feed">
        <img src="../static/images/Sentinel.png" width="70" height="50">Sentinel
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="/admin">Admin</a>
        </div>
    </div>
</nav>

<div class="d-flex flex-column" style="min-height: 100vh;">
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    <div style="padding-top: 599px">
        <div class="footer text-white bg-dark text-center pt-4 pb-1">
            <p>Â© 2023 Sentinel. All Rights Reserved.</p>
        </div>
    </div>
</div>


</body>
</html>

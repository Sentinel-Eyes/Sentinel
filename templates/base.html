{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/favicon1.png' %}"
    />

    <title>{% block title %}{% endblock %}</title>
    <style>
      .navbar-title {
        text-align: center;
        width: 100%;
        margin: 0;
      }

      .navbar-title a {
        text-decoration: none; /* Remove hyperlink decoration */
      }

      .navbar-title h1 {
        color: white; /* Change to your desired text color */
        font-family: "YourFont", sans-serif; /* Use your desired font family */
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand ps-2" href="/camera_feed">
            <img src="../static/images/favicon1.png" width="70" height="50">
        </a>
        <div class="navbar-title">
          <h1>Criminal Facial Recognition Checkpoint Surveillance</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="/admin">Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column" style="min-height: 100vh">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
      <div style="padding-top: 99px">
        <div class="footer text-white bg-dark text-center pt-4 pb-1">
          <p>Â© 2023 Sentinel. All Rights Reserved.</p>
        </div>
      </div>
    </div>


  </body>
</html>
